<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EcoCalc Carbon Footprint Calculator</title>

    <!-- Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --white: #fff;
            --white-50: rgba(255, 255, 255, .5);
            --white-20: rgba(255, 255, 255, .2);
            --white-5: rgba(255, 255, 255, .05);
            --accent: #4CAF50;
            --gray: #0E0E0E;
        }

        html {
            font-size: 16px;
            font-family: 'Manrope', sans-serif;
            line-height: 1.5;
        }

        body {
            background-color: var(--gray);
            font-size: 1.125rem;
            color: var(--white);
        }

        span {
            color: var(--accent);
        }

        h1, h2, h4 {
            font-family: 'Poppins', sans-serif;
            color: var(--white);
            font-weight: 700;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            letter-spacing: -0.1rem;
            margin: 0 0 2rem;
        }

        h2 {
            font-size: 2.5rem;
            line-height: 1.4;
            letter-spacing: -0.05rem;
            margin: 0 0 1.5rem;
            margin: 0 auto;
        }

        h3 {
            color: var(--white-50);
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0 0 2rem;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        li a {
            text-decoration: none;
            color: var(--white-50);
            transition: color .2s ease-in-out;
        }

        li a:hover {
            color: var(--white);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }
        
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-form {
            background-color: var(--white-5);
            padding: 2rem;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--white-50);
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--white-20);
            border: 1px solid var(--white-50);
            border-radius: 4px;
            color: var(--white);
        }

        textarea {
            min-height: 150px;
        }

        .btn {
            appearance: none;
            border: none;
            background-color: var(--accent);
            color: var(--white);
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--white-20);
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo"><span>EcoCalc</span></a>
        <nav>
            <ul>
                <li><a href="/index.html#hero">Home</a></li>
                <li><a href="/index.html#features">Features</a></li>
                <li><a href="/index.html#calculate">Calculator</a></li>
                <li><a href="/index.html#contact">Contact</a></li>
                <li><a href="#">Message</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <h3>Get in touch with the EcoCalc team for any questions or feedback.</h3>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 EcoCalc. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <script>
        // Add your custom JavaScript here
    </script>
</body>
</html>
